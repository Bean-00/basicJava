<!DOCTYPE html>

<html lang ="ko">
<head>
    <title>회원 가입</title>
    <meta charset="utf-8">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .form-body {
        width: 1000px;
        margin: auto;
    }

    .form {
        width: 1000px;
    }

    .form table {
        width: 100%;
    }

    .star {
        color: #c21818;
    }

    .form table, .form th, .form td {
        border: 1px solid #ccc;
        border-collapse: collapse;
    }

    .d-flex {
        display: flex;
        align-items: center;
    }

    .form th {
        width: 200px;
        height: 40px;
        padding: 5px;
    }

    .form-input {
        display: flex;
        align-self: center;
        height: 25px;
        margin-left: 5px;
        margin-right: 5px;
    }

    .form-select {
        height: 25px;
        margin-left: 5px;
        margin-right: 5px;
    }

    .space-between {
        justify-content: space-between;
    }

</style>
<body>
    <div class="form-body">
        <div class="d-flex space-between">
            <h3>개인정보</h3>
            <h3>도움말</h3>
        </div>
        <form class="form" action="#">
            <table>
                <tbody>
                    <tr>
                        <th>
                            <label for="name-form">
                                <span class="star">*</span>
                                 이름
                            </label>
                        </th>
                        <td colspan="3">
                            <input class="form-input" type="text" name="username" id="name-form" style="width: 200px">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="gender-male">
                                <span class="star">*</span>
                                성별
                            </label>
                        </th>
                        <td colspan="3">
                            <input type="radio" name="gender" id="gender-male" value="male"> 남
                            <input type="radio" name="gender" id="gender-female" value="female"> 여
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="year-input" class="form-label"><span class="star">*</span> 생년월일</label>
                        </th>
                        <td colspan="3">
                            <div class="d-flex">
                                <input class="form-input" type="text" name="birth-year" id="year-input" style="width: 100px"> 년
                                <select class="form-select" name="birth-month" id="month" style="width: 50px">
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">03</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select> 월
                                <select class="form-select" name="birth-day" id="day" style="width: 50px">
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">03</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select> 일
                                <input type="radio" name="calendar" id="calendarS" value="solar">
                                <label for="calendarS">양력</label>
                                <input type="radio" name="calendar" id="calendarL" value="lunar">
                                <label for="calendarL">음력</label>
                                (<input type="checkbox" name="isInter" id="calendarI" value="intercalation">
                                <label for="calendarI">윤달</label>)
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="edu" class="form-label"><span class="star">*</span> 최종학력</label>
                        </th>
                        <td colspan="3">
                            <select class="form-select" name="month-dropdown" id="edu" style="width: 150px">
                                <option value="element-school">초등학교 졸업</option>
                                <option value="mid-school">중학교 졸업</option>
                                <option value="high-school">고등학교 졸업</option>
                                <option value="college">대학교 졸업</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="job-select" class="form-label"><span class="star">*</span> 직업</label>
                        </th>
                        <td>
                            <select class="form-select" name="job" id="job-select">
                                <option value="백엔드 개발자">백엔드 개발자</option>
                                <option value="프론트엔드 개발자">프론트엔드 개발자</option>
                            </select>
                        </td>
                        <th>
                            <label for="affiliation-form" class="form-label border-gray">소속</label>
                        </th>
                        <td>
                            <input class="form-input" type="text" name="affiliation" id="affiliation-form">
                        </td>
                    </tr>
                        <th>
                            <label for="married-n" class="form-label"><span class="star">*</span> 결혼여부</label>
                        </th>
                        <td>
                            <input type="radio" name="married" id="married-n" value="false"> 미혼
                            <input type="radio" name="married" id="married-y" value="true"> 기혼
                        </td>
                        <th>
                            <label for="child" class="form-label border-gray">자녀수</label>
                        </th>
                        <td>
                            <select name="child-dropdown" id="child" class = "form-select">
                                <option value="1">1명</option>
                                <option value="2">2명</option>
                                <option value="3">3명</option>
                            </select>
                        </td>

                    <tr>
                        <th rowspan="3">
                            <label for="tel1"><span class="star">*</span> 연락처</label>
                        </th>
                        <td colspan="3">
                            <div class="d-flex" style="height: 40px; margin-left :5px;">
                                전화번호
                                <input type="tel" class="form-input" name="Tel" id="first-telnum-form" style="width: 50px">-
                                <input type="tel" class="form-input" name="Tel" id="second-telnum-form" style="width: 50px">-
                                <input type="tel" class="form-input" name="Tel" id="third-telnum-form" style="width: 50px">
                                <input type="radio" class="tel-input" name="loc-radio" id="loc-home" value="home">
                                <label for="loc-home">집</label>
                                <input type="radio" class="tel-input" name="loc-radio" id="loc-company" value="company">
                                <label for="loc-company">회사</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="d-flex" style="height: 40px; margin-left :16px;">
                                휴대폰
                                <input type="tel" class="form-input" name="Pho" id = "Pho1" style="width: 50px">-
                                <input type="tel" class="form-input" name="Pho" id = "Pho2" style="width: 50px">-
                                <input type="tel" class="form-input" name="Pho" id = "Pho3" style="width: 50px">
                            </div>
                        </td>
                            <th>
                                <label for="agen-skt" class="form-label border-gray">이동통신사</label>
                            </th>
                        <td>
                                <input type="radio" name="affiliation" id="agen-skt" value="skt">
                                <label for="agen-skt">SKT</label>
                                <input type="radio" name="affiliation" id="agen-kt" value="ktf">
                                <label for="agen-kt">KTF</label>
                                <input type="radio" name="affiliation" id="agen-lg" value="lgt">
                                <label for="agen-lg">LGT</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <div class="d-flex" style="height: 40px; margin-left :5px;">
                                <div class="d-flex">전화번호나 휴대폰번호 2가지 중 하나는 반드시 입력하셔야 합니다.</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="addr-input"><span class="star">*</span>거주지 주소</label>
                        </th>
                        <td colspan="3">
                            <div class="d-flex">
                                <button name="pos" style="margin-left: 5px">국내</button>
                                <button name="pos" style="margin-left: 5px">국외</button>
                                <input type="text" name="address" id="addr-input" class="form-input" style="width: 600px">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
